<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./assets/fonts/font.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="icon" type="image/png" href="./assets/img/fav.png">


    <title>Jobwings33 | Career Development & Recruitment Solutions</title>
    <meta name="description"
        content="Empowering career growth and business success through expert recruitment, career development, and skill acquisition. Find jobs, post jobs, and get professional training.">
    <meta name="keywords"
        content="career development, job recruitment, hiring solutions, skills training, job search, career coaching, professional development, mentorship">


    <meta property="og:type" content="website">
    <meta property="og:title" content="Jobwings33 | Career Development & Recruitment Solutions">
    <meta property="og:description"
        content="Find the best jobs, hire top talent, and advance your career with Jobwings33. Get professional training, career coaching, and recruitment services.">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Jobwings33 | Career Development & Recruitment Solutions">

        content="Explore job opportunities, recruitment services, career coaching, and skill development at Jobwings33.">
    <meta name="twitter:image" content="https://www.jobwings33.com./assets/jobwings-preview.jpg">

    <link rel="canonical" href="https://www.jobwings33.com">
    <script type="application/ld+json">
            {
              "@context": "https://schema.org",
              "@type": "Organization",
              "name": "Jobwings33",
              "url": "https://www.jobwings33.com",
              "logo": "https://www.jobwings33.com./assets/jobwings-logo.png",
              "description": "Empowering career growth and business success through expert recruitment, career development, and skill acquisition.",
              "contactPoint": {
                "@type": "ContactPoint",
                "telephone": "+234XXXXXXXXXX",
                "contactType": "customer service"
              },
              "sameAs": [
                "https://www.facebook.com/jobwings33",
                "https://www.linkedin.com/company/jobwings33"
              ]
            }
            </script>

</head>

<body class="flex items-center justify-center min-h-screen p-4 bg-slate-100/50 text-t_dark font-degular">
    <form class="w-full max-w-[450px] p-6 mx-auto bg-white rounded-lg shadow-lg ">
        <a href="#" class="block mb-4">
            <img src="./assets/img/jobwing_logo.png" class="w-[150px] mx-auto h-auto" alt="">
        </a>
        <h2 class="hidden mt-2 mb-4 text-2xl font-semibold text-center text-gray-800 "> Login</h2>

        <div class="">
            <div>
                <label class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" name="company_email" placeholder="Enter your email address"
                    class="w-full p-2 mb-4 border rounded-md focus:ring focus:ring-blue-300" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <div class="relative">
                    <input type="password" name="company_email" placeholder="Enter your password"
                        class="w-full p-2 mb-4 border rounded-md focus:ring focus:ring-blue-300" required>
                    <a class="absolute top-0 right-0 flex m-2 opacity-50 cursor-pointer showPassword">
                        <svg id="hideIcon" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-.274.823-.676 1.597-1.186 2.286M15 12a3 3 0 01-6 0m6 0a3 3 0 01-6 0m6 0c0 1.657-1.343 3-3 3s-3-1.343-3-3m6 0c0-1.657-1.343-3-3-3s-3 1.343-3 3" />
                        </svg>
                        <svg id="showIcon" class="w-6 h-6" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M2 2L22 22" stroke="#313743" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path
                                d="M6.71277 6.7226C3.66479 8.79527 2 12 2 12C2 12 5.63636 19 12 19C14.0503 19 15.8174 18.2734 17.2711 17.2884M11 5.05822C11.3254 5.02013 11.6588 5 12 5C18.3636 5 22 12 22 12C22 12 21.3082 13.3317 20 14.8335"
                                stroke="#313743" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            <path
                                d="M14 14.2362C13.4692 14.7112 12.7684 15.0001 12 15.0001C10.3431 15.0001 9 13.657 9 12.0001C9 11.1764 9.33193 10.4303 9.86932 9.88818"
                                stroke="#313743" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </a>

                </div>
            </div>
            <div class="flex items-center justify-between mb-3 text-sm">
                <label class="flex items-center gap-1 cursor-pointer">
                    <input type="checkbox" class="hidden peer">
                    <div
                        class="w-5 h-5 transition border-2 rounded-md border-t_green/30 peer-checked:bg-t_green peer-checked:border-t_green peer-checked:ring-2 peer-checked:ring-t_green/50">
                    </div>
                    <span class="">Remember me</span>
                </label>
                <a href="#" class="font-semibold text-t_blue">Forgot Password</a>
            </div>

            <button type="submit"
                class="w-full col-span-2 p-2 text-white transition rounded-md bg-t_blue hover:bg-t_blue">login
            </button>

            <script>
                let showPassword = document.querySelectorAll(".showPassword");
                showPassword.forEach(show_password => {
                    let input = show_password.parentElement.querySelector("input[type='password']")
                    show_password.onclick = e => {
                        e.preventDefault();
                        show_password.classList.toggle("show");
                        if (show_password.classList.contains("show")) {
                            return input.setAttribute("type", 'text')
                        }
                        return input.setAttribute("type", 'password')
                    }
                })
            </script>
    </form>
</body>

</html>
